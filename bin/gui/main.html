<!doctype html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8">
	<title>物流配送管理系统</title>
	<link type="text/css" href="css/main.css" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/client.js"></script>
</head>

<body>
	<div id="main">
		<div class="title">
			<img align="right" src="images/title.png"/>
		</div>
		<div class="output">
			<h2>&emsp;结果输出：</h2>
			<div id="console"></div>
		</div>
		<div class="control">
			<label>
				<h2>模式选择:</h2>
			</label>
			<script>
				function makeForm(val) {
					if (val == 'Main') {
						document.getElementById('mainForm').innerHTML = makeMainButton();
					}
					else if (val == 'Statistics') {
						document.getElementById('mainForm').innerHTML = makeStatisticsPage();
					}
					else if (val == 'Inquire') {
						document.getElementById('mainForm').innerHTML = makeInquirePage();
					}
					else {
						document.getElementById('mainForm').innerHTML = makeFormHTML(val);						
					}
				}
			</script>
			<select id="choices" onchange="makeForm(getElementById('choices').value)">
				<option value="Main">请选择您需要的操作</option>
				<option value="ImputLine">录入配送路线信息</option>
				<option value="ImputStation">录入站点信息</option>
				<option value="ImputCar">录入车辆信息</option>
				<option value="ModifyLine">修改配送路线信息</option>
				<option value="ModifyStation">修改站点信息</option>
				<option value="ModifyCar">修改车辆信息</option>
				<option value="DeleteLine">删除配送路线</option>
				<option value="DeleteStation">删除站点</option>
				<option value="DeleteCar">删除车辆</option>
				<option value="Statistics">统计计算</option>
				<option value="Inquire">查询业务</option>
			</select>
			(带<span class="compusory">*</span>的是必填选项)
			<form id="mainForm" onsubmit="return false;">
				<br/><br/><br/>
				<ul>
					<li><h3>点击清空所有数据</h3></li>
					<li>
						<input id="submit" type="submit" value="清空" onclick="ws.send('Clear')"/>
					</li>
				</ul>
			</form>
		</div>
	</div>
</body>
</html>
