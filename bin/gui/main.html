<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>物流配送管理系统</title>
	<link type="text/css" href="css/main.css" rel="stylesheet">
	<script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div id="main">
		<div class="title">
			<img align="right" src="images/title.png"/>
		</div>
		<div class="output">
			<h2>&emsp;结果输出：</h2>
			<div id="console"></div>
		</div>
		<div class="control">
			<label>
				<h2>模式选择:</h2>
				<select id="choice">
					<option value>请选择您需要的操作</option>
					<option value="">录入配送路线信息</option>
					<option value="">录入站点信息</option>
					<option value="">录入车辆信息</option>
					<option value="">修改配送路线信息</option>
					<option value="">修改站点信息</option>
					<option value="">修改车辆信息</option>
					<option value="">删除配送路线</option>
					<option value="">删除站点</option>
					<option value="">删除车辆</option>
					<option value="">统计计算</option>
					<option value="">查询业务</option>
				</select>
			</label>
		</div>
	</div>
</body>
</html>
